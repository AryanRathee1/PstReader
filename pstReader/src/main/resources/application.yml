spring:
  application:
    name: pstReader

  datasource:
    url: jdbc:postgresql://localhost:5432/pstReader
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        format-sql: true

